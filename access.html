            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- mainはここから -->
    <main class="main">
      <div class="title">
        <h1>ACCESS</h1>
        <p>アクセス・お問い合わせ</p>
      </div>
      <div class="map">
        <h2>アクセスマップ</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3243.6125024011135!2d140.0900777!3d35.612624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60228342ae444ab7%3A0x72d57416b9185601!2z44CSMjYxLTAwMDIg5Y2D6JGJ55yM5Y2D6JGJ5biC576O5rWc5Yy65paw5riv77yV77yS!5e0!3m2!1sja!2sjp!4v1667097383594!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact">
        <h2>お問い合わせフォーム</h2>
        <form action="#">
          <dl class="form-area">
            <dt><span class="required">お名前</span></dt>
            <dd><input class="input-text" type="text" name="name" required></dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd><input class="input-text" type="email" name="email" required></dd>
            <dt>お電話番号</dt>
            <dd><input class="input-text" type="tel" name="tel"></dd>
            <dt>お問い合わせ種別</dt>
            <dd>
              <select class="select-box" name="genre">
                <option value="事業内容について" selected>事業内容について</option>
                <option value="採用情報について">採用情報について</option>
                <option value="ご依頼・相談">ご依頼・相談</option>
              </select>
            </dd>
            <dt>お客様について</dt>
            <dd>
              <label class="radio-button"><input type="radio" name="user-type" value="新規・一般" checked>新規・一般</label>
              <label class="radio-button"><input type="radio" name="user-type" value="既存">既存・お取引先</label>
              <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
            </dd>
            <dt><span class="required">お問い合わせ内容</span></dt>
            <dd>
              <textarea class="message" name="message" name="message" required></textarea>
            </dd>
          </dl>
          <p class="confirmed-text">ご入力内容をご確認の上、お間違いがなければ [submit] ボタンを押してください。</p>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </main>
